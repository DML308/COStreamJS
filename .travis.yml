language: node_js
node_js:
  - "10"
before_deploy:
  - npx stylus ./dist/main.styl
  - npm run build
  - echo "demo.costream.org" >> dist/CNAME
deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: $github_token  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master