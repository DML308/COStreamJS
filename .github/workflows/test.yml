name: 单元测试
on:
  push:
    branches:
      - master
  pull_request:
      branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build
      run: |
        npm i
        npm run build
        npm run test
