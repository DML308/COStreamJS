<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COStreamJS-v0.1.2</title>
</head>

<body>
    <h6>请输入测试字符串内容:</h6>
    <div class="container" style="display:flex;justify-content:space-center">
        <div id="app" style="margin-right:40px">
            <textarea v-model="text" @change="updateSVG" cols=40 rows=30></textarea>
        </div>
        <div id="ast-svg"></div>
    </div>
    

    <script src="./global.js"></script>
    <script src="./parser.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/2.1.2/lite.render.js"></script>

    <script>     
        window.renderDot = async function(str){
            var viz = new Viz();
            try {
                return  await viz.renderSVGElement(str)
            } catch (error) {
                console.error(error);
                console.log("要渲染的 dot 字符串内容为",str)
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                text:''
            },
            methods:{
                async updateSVG(){
                    var ast = parser.parse(this.text)
                    var dotStr = ast2dot(ast)
                    var astSvg = await window.renderDot(dotStr)
                    astSvg.id ="ast-svg"
                    debug("构建的语法树为:",ast)
                    //debugger
                    document.querySelector(".container").replaceChild(astSvg,document.getElementById("ast-svg"))
                }
            }
        })
    </script>
</body>

</html>
