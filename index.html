<html lang="en">

    </div>
    <div class="container" style="position: absolute;top: 0; bottom: 0;left: 400px;">
        <div id="ast-svg"></div>
    </div>

    <script src="./global.js"></script>
    <script src="./parser.js"></script>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.4/ace.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/2.1.2/lite.render.js"></script>
    <script>
        window.renderDot = async function (str) {
            var viz = new Viz();
            try {
                return await viz.renderSVGElement(str)
            } catch (error) {
                console.error(error);
                console.log("要渲染的 dot 字符串内容为", str)
            }
        }
        function debounce(fn, interval = 300) {
            let timeout = null;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    fn()
                }, interval);
            };
        }
    </script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow");
        editor.session.setMode("ace/mode/c_cpp");
        editor.session.setValue(window.str || `//请在下面编写.cos 程序\n//右边的 Abstract Syntax Tree 会自动绘制\nint i = 1 ? 2 ? 3:4:5;  `);
        editor.session.on('change', debounce(updateSVG, 1000));
        async function updateSVG(str) {
            str = str || editor.getValue()
            window.ast = parser.parse(str)
            var dotStr = ast2dot(ast)
            var astSvg = await window.renderDot(dotStr)
            astSvg.id = "ast-svg"
            debug("构建的语法树为:", ast)
            //debugger
            document.querySelector(".container").replaceChild(astSvg, document.getElementById("ast-svg"))
        }
        updateSVG();
    </script>
</body>

</html>
